<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0 {
            display: flex;
        }
        #div0 div:first-child {
            background-color: yellow;
            flex: 0 0 50px;
        }
        #div0 div:nth-child(2) {
            background-color: red;
            flex: 1 1 auto;
        }
        #div0 div:last-child {
            background-color: yellow;
            flex: 0 0 50px;
        }
    </style>
</head>
<body>
    <div id="div0">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
